<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <section class="form-registro">
            <h:form class="row g-3 needs-validation" >
                <h4>Iniciar sesión</h4>
                <h:inputText value="#{personaSession.correoIn}" class="controls" html5:type="email" id="CorreoElectronico" html5:placeholder="Correo electronico" required="true" requiredMessage="Digite un correo valido"/>
                <h:message style="color: red" for="CorreoElectronico"></h:message>
                <h:inputSecret value="#{personaSession.contraseniaIn}"  class="controls" id="Contrasenia" html5:placeholder="Contraseña" required="true" requiredMessage="Digite una contraseña valida"/>
                <h:message style="color: red" for="Contrasenia"></h:message>
                <p> <a href="recuperar_contraseña.xhtml">¿Has olvidado tu contraseña?</a></p>
                <h:commandButton action="#{personaSession.validarUsuario()}" class="botons" value="Entrar"/>
            </h:form>
        </section>
        <br/>
    </ui:composition>
</html>
